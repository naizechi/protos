syntax = "proto3";

package auth;

option go_package = "github.com/naizechi/protos/gen/go/proto/sso;ssov1";

import "google/api/annotations.proto";

service Auth {
  // Регистрация нового пользователя
  rpc Register(RegisterRequest) returns (RegisterResponse) {
    option (google.api.http) = {
      post: "/v1/register"
      body: "*"
    };
  }

  // Вход пользователя (логин)
  rpc Login(LoginRequest) returns (LoginResponse) {
    option (google.api.http) = {
      post: "/v1/login"
      body: "*"
    };
  }

  // Проверка, является ли пользователь администратором
  rpc IsAdmin(IsAdminRequest) returns (IsAdminResponse) {
    option (google.api.http) = {
      get: "/v1/admin/{user_id}"
    };
  }

  rpc Refresh(RefreshRequest) returns (RefreshResponse) {
    option (google.api.http) = {
      post: "v1/refresh"
      body: "*"
    };
  }
}

message RegisterRequest {
  string email = 1;       // email пользователя
  string password = 2;    // пароль пользователя
}

message RegisterResponse {
  int64 user_id = 1;      // ID зарегистрированного пользователя
}

message LoginRequest {
  string email = 1;       // email пользователя
  string password = 2;    // пароль пользователя
  int32 app_id = 3;       // ID приложения (если нужно)
}

message LoginResponse {
  string access_token = 1;   // JWT access token
  string refresh_token = 2;  // JWT refresh token
}

message IsAdminRequest {
  int64 user_id = 1;      // ID пользователя для проверки
}

message IsAdminResponse {
  bool is_admin = 1;      // true, если пользователь админ
}

message RefreshRequest{
  int32 app_id = 1;
}

message RefreshResponse{
  string access_token = 1;
}